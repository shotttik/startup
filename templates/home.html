{% extends "base.html" %}

{% block content %}

<input class="c-checkbox" type="checkbox" id="checkbox">
<div class="c-formContainer">
    <form class="c-form" action="">
        <input class="c-form__input" type="url" name="url" id="url" placeholder="https://example.com"
            pattern="https://.*" size="30" required>
        <label class="c-form__buttonLabel" for="checkbox">
            <button class="c-form__button" type="submit">Search</button>
        </label>
        <label class="c-form__toggle" for="checkbox" data-title="Start Searching"></label>
    </form>

</div>

{% endblock %}
